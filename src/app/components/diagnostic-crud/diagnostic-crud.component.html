<div class="container">
    <div class="card card-block bg-faded pozadina col-lg-12 gap-top">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Datum</th>
            <th scope="col">Lekar</th>
            <th scope="col">Simptomi</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="diagnostics==null || diagnostics?.length === 0">Nema dijagnoza da se pokaze</tr>
              <tr *ngFor="let diagnostic of diagnostics; let i = index">
                <td>{{diagnostic.date | date : 'medium'}}</td>
                <td>{{diagnostic.doctor.username}}</td>
                <td>{{diagnostic.symptoms | symptomsPipe}}</td>
                <td><button class="btn btn-primary redBtn" type="button" (click)="deleteDiagnostic(diagnostic.id)">Obrisi</button></td>
            </tr>    
         </tbody>
       </table>
          <div>
            <button class="btn btn-info right-items redBtn" (click)="nextDiagnostic()">&#x21E8;</button>
            <button class="btn btn-info right-items redBtn">{{dijagnozeStranica}}</button>
            <button class="btn btn-info right-items redBtn" (click)="prevDiagnostic()">&#x21E6;</button>
          </div>
      </div>
  </div>
