<mat-dialog-content>
  <h6>Antibiotik</h6>
  <hr>
  <div class="container">
  <form role="form" novalidate class="form-inline" name="userForm">
    
      <div class="row proba mx-auto col-lg-12">
        <input type="text" class="form-control col-lg-12" name="name" id="name" placeholder="Naziv" [(ngModel)]="antibiotic.name">
      </div>
      
      <div class="row proba mx-auto col-lg-12 gap-top-sm">
        <select id="role" name="role" [(ngModel)]="antibiotic.type.id" class="form-control col-lg-12">
          <option value="1">Antibiotik</option>
          <option value="2">Analgetik</option>
          <option value="3">Ostalo</option>
        </select>
      </div>

      <div class="row mx-auto col-lg-12 gap-top-sm">
        <div class="scroll">
          <div *ngFor="let substance of substances">
            <div class="row">
                <input type="checkbox" class="col-lg-2 gap-top-xs" (change)="bindSubstance(substance)" [checked]="containsElement(antibiotic.substances, substance)!=-1"/>
                <p class="col-lg-10">{{substance.name}}</p>
            </div> 
        </div>
      </div>

      </div>
    
  </form>
</div>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
  <button type="submit" class="btn btn-default" (click)="potvrdi()">Potvrdi</button>
  <button class="btn btn-default" (click)="zatvori()">Zatvori</button>
</mat-dialog-actions>
