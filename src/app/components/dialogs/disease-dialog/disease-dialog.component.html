<mat-dialog-content>
        <h6>Bolest</h6>
        <hr>
        <div class="container">
        <form role="form" #diseaseForm="ngForm" novalidate class="form-inline" name="diseaseForm">
          
            <div class="row proba mx-auto col-lg-12">
              <input type="text" class="form-control col-lg-12" name="name" id="name" placeholder="Naziv" [(ngModel)]="disease.name" required>
            </div>

            <div class="row proba mx-auto col-lg-12 gap-top-sm">
                <input type="text" class="form-control col-lg-12" name="codename" id="codename" placeholder="Kodni naziv" [(ngModel)]="disease.codeName" required [disabled]="data.mode==1">
              </div>
      
            <div class="row mx-auto col-lg-12 gap-top-sm">
              <div class="scroll">
                <div *ngFor="let symptom of symptoms">
                  <div class="row">
                      <input type="checkbox" class="col-lg-2 gap-top-xs" (change)="bindSymptom(symptom)" [checked]="containsElementSymptom(disease.diseaseSymptoms, symptom)!=-1"/>
                      <p class="col-lg-4">{{symptom.name}}</p>
                      <input type="checkbox" class="col-lg-2 gap-top-xs" (change)="bindSpecific(symptom)" [checked]="containsElementSpecific(disease.diseaseSymptoms, symptom)" [disabled]="containsElementSymptom(disease.diseaseSymptoms, symptom)==-1"/>
                      <p class="col-lg-4">Specifican</p>
                  </div> 
              </div>
            </div>
      
            </div>
          
        </form>
      </div>
      </mat-dialog-content>
      <hr>
      <mat-dialog-actions>
        <button type="submit" class="btn btn-default" [disabled]="diseaseForm.invalid" (click)="potvrdi()">Potvrdi</button>
        <button class="btn btn-default" (click)="zatvori()">Zatvori</button>
      </mat-dialog-actions>
