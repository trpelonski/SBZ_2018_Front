<mat-dialog-content>
    <h6>Pacijent</h6>
    <hr>
    <div class="container">
    <form role="form" novalidate class="form-inline" name="userForm">
      
        <div class="row mx-auto col-lg-12 gap-top-sm">
          <input type="text" class="form-control col-lg-12" name="firstname" id="firstname" placeholder="Ime" [(ngModel)]="patient.firstname">
        </div>

        <div class="row proba mx-auto col-lg-12 gap-top-sm">
          <input type="text" class="form-control col-lg-12" name="lastname" id="lastname" placeholder="Prezime" [(ngModel)]="patient.lastname">
        </div>
  
        <div class="row mx-auto col-lg-12 gap-top-sm">
          <label><b>Alergija na substance:</b></label>
          <div class="scroll">
              <div *ngFor="let substance of substances">
                <div class="row">
                    <input type="checkbox" class="col-lg-2 gap-top-xs" (change)="bindSubstance(substance)" [checked]="containsElement(patient.allergicToSubstance, substance)!=-1"/>
                    <p class="col-lg-10">{{substance.name}}</p>
                </div> 
            </div>
          </div>
        </div>

        <div class="row mx-auto col-lg-12 gap-top-sm">
            <label><b>Alergija na lekove: </b></label>
            <div class="scroll">
              <div *ngFor="let antibiotic of antibiotics">
                <div class="row">
                    <input type="checkbox" class="col-lg-2 gap-top-xs" (change)="bindAntibiotics(antibiotic)" [checked]="containsElement(patient.allergicToAntibiotic, antibiotic)!=-1"/>
                    <p class="col-lg-10">{{antibiotic.name}}</p>
                </div> 
            </div>
          </div>
  
        </div>
      
    </form>
  </div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button type="submit" class="btn btn-default" (click)="potvrdi()">Potvrdi</button>
    <button class="btn btn-default" (click)="zatvori()">Zatvori</button>
  </mat-dialog-actions>
