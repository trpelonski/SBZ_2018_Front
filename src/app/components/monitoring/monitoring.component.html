<div class="container mx-auto">
    <div *ngFor="let alert of alerts" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{alert}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
</div>
