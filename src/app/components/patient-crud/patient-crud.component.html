<div class="container">
    <div class="card card-block bg-faded pozadina col-lg-12 gap-top">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Broj kartona</th>
            <th scope="col">Antibiotici na koje je alergican</th>
            <th scope="col">Substance na koje je alergican</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="patients==null || patients?.length === 0">Nema pacijenata da se pokaze</tr>
              <tr *ngFor="let patient of patients; let i = index">
                <td>{{patient.firstname}}</td>
                <td>{{patient.lastname}}</td>
                <td>{{patient.stringId}}</td>
                <td>{{patient.allergicToAntibiotic | medicationsPipe}}</td>
                <td>{{patient.allergicToSubstance | substancesPipe}}</td>
                <td><button class="btn btn-primary redBtn" type="button" (click)="deletePatient(patient.id)">Obrisi</button></td>
                <td><button class="btn btn-primary redBtn" type="button" (click)="editPatient(patient)">Izmeni</button></td>                
            </tr>    
         </tbody>
       </table>
          <div>
            <button class="btn btn-info redBtn" (click)="newPatient()">Novi pacient...</button>
            <button class="btn btn-info right-items redBtn" (click)="nextPatients()">&#x21E8;</button>
            <button class="btn btn-info right-items redBtn">{{pacijentiStranica}}</button>
            <button class="btn btn-info right-items redBtn" (click)="prevPatients()">&#x21E6;</button>
          </div>
      </div>
  </div>
