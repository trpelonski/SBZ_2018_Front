<div class="container">
    <div class="card card-block bg-faded pozadina col-lg-12 gap-top">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Kodni naziv</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="simptomi==null || simptomi?.length === 0">Nema simptoma da se pokaze</tr>
              <tr *ngFor="let simptom of simptomi; let i = index">
                <td>{{simptom.name}}</td>
                <td>{{simptom.codeName}}</td>
                <td><button class="btn btn-primary redBtn" type="button" (click)="deleteSymptom(simptom.id)">Obrisi</button></td>
            </tr>    
         </tbody>
       </table>
          <div>
            <button class="btn btn-info right-items redBtn" (click)="nextSimptomi()">&#x21E8;</button>
            <button class="btn btn-info right-items redBtn">{{simptomiStranica}}</button>
            <button class="btn btn-info right-items redBtn" (click)="prevSimptomi()">&#x21E6;</button>
          </div>
      </div>
  </div>
